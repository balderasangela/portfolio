<body>
    <main>

        <div class="contact-container ">
            <div class=container>
                <div id="contact-section">
                    <h2 class="contact-header">
                        CONTACT:
                        <!-- add icons here! -->
                    </h2>
                    <div class="row">



                        <!-- contact form -->
                        <div class="col-12">
                            <div class="contact-form-wrapper d-flex justify-content-center">
                                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
                                    action="https://formspree.io/f/xeqdolyk" method="post">
                                    <fieldset id="fs-frm-inputs"></fieldset>

                                    <p class="description">Check out my other social media for other ways to contact me!
                                    </p>

                                    <div class="fa-1x">
                                        <a href="https://www.facebook.com/angela.balderas.75/?viewas=100000686899395" target="_blank"><i
                                                class="fa-duotone fa-brands fa-facebook fa-3x"></i></a>
                                        <a href="https://github.com/balderasangela"  target="_blank"><i
                                                class="fa-brands fa-github-square fa-3x"></i></a>


                                    </div>

                                    <p class="description">Feel free to contact me if you need any assistance or any
                                        questions.
                                    </p>
                                    <div>
                                        <label for="full-name">Name: </label>
                                        <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" name="name" id="full-name" placeholder="Name"
                                            required="">
                                    </div>
                                    <div>
                                        <label for="email-address">Email Address: </label>
                                        <input type="email" name="_replyto"
                                            class="form-control rounded border-white mb-3 form-input" id="email-address"
                                            placeholder="email@domain.tld" required="">
                                    </div>
                                    <div>
                                        <label for="message">Message: </label>
                                        <textarea name="message" id="message"
                                            placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor."
                                            required="" class="form-control rounded border-white mb-3 form-text-area"
                                            rows="5" cols="30"></textarea>
                                    </div>
                                    <div class="submit-button-wrapper">
                                        <input class="btn btn-outline-light btn-lg btn-block" type="submit"
                                            value="Submit">>
                                    </div>
                                </form>
                            </div>
                            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
